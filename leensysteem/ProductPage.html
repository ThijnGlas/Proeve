<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductPage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="omschrijving.css" />
  </head>

  <body>
    <div class="navBar">
      <img
        class="navBarLogo"
        src="../Media/primary-logo 1.png"
        alt="Mediacollege-Logo"
      />
      <div class="navBarRight">
        <img src="../Media/cart-shopping-solid 2.png" alt="Shoppingcart-Icon" />
        <div class="searchBar">
          <img src="../Media/magnifying-glass.png" alt="Magnifying-glass" />
          <textarea
            class="searchBarTextarea"
            name=""
            id=""
            cols="30"
            rows="1"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="omschrijving-container">
      <div class="omschrijving">
        <div class="image-container">
          <img src="resistor.jpg" alt="resistor" />
        </div>

        <div class="content-container">
          <div class="spacer">
            <p>product</p>
            <h2>Resistor</h2>
          </div>
          <div class="spacer">
            <p>model</p>
            <h2>10.000/10K Ohm</h2>
          </div>
          <div class="spacer">
            <p>maximale aantal per keer lenen</p>
            <h2>5</h2>
          </div>
          <div class="spacer">
            <p>beschrijving</p>
            <h2>Most commonly used for<br />sensors and buttons</h2>
          </div>

          <div class="hoeveel-container">
            <div class="hoeveelContent-container">
              <p>hoeveel wil je er lenen?</p>
              <h2>1</h2>
            </div>

            <div class="hoeveel">
              <button class="button1">+</button>
              <button class="button2">-</button>
            </div>
          </div>
          <div class="button-container">
            <button class="button">In het winkelmandje</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>Beheerders op school</h3>
      <p>Juda Hensen</p>
      <p>Silvan Herrema</p>
    </div>
  </body>
</html>
